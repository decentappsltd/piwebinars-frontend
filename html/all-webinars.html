  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const webinarUploadsJson = axios.get("/post");
      const webinarUploads = JSON.parse(webinarUploadsJson);
      renderWebinars(webinarUploads);
    });

    function renderWebinars(jsonobj) {
      const webinars = jsonobj['post'];
      for (let i = 0; i < webinars.length; i++) {
        const renderDiv = document.createElement('article');
        renderDiv.className = "title";
        const renderText = document.createElement('h3');
        const renderDesc = document.createElement('p');
        const renderImg = document.createElement('img');
        renderImg.className = "thumbnail";
        const renderLikes = document.createElement('p');
        renderLikes.className = "likes";
        const renderButton = document.createElement('button');
        renderButton.className = "button_click browser";
        renderButton.onclick = function() {
          var webinarId = webinars[i].post_id;
          var creatorId = webinars[i].userId;
          var categoryId = webinars[i].collection_name;
        };
        renderText.textContent = webinars[i].text;
        renderDesc.textContent = webinars[i].description;
        renderImg.imgContent = webinars[i].thumbnail;
        renderLikes.textContent = webinars[i].likes;
        renderDiv.appendChild(renderText);
        renderDiv.appendChild(renderDesc);
        renderDiv.appendChild(renderImg);
        renderDiv.appendChild(renderLikes);
        renderDiv.appendChild(renderButton);
        section.appendChild(renderDiv);
      }
    }
