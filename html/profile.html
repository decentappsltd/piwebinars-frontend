<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/png" href="/img/logo.png" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Pi webinars</title>
  </head>
  <body>
    <div class="mobil">
      <h1>Pi Webinars</h1>

      <nav class="footer" style="z-index: 100">
        <ul class="ul">
          <li class="li">
            <a class="a" href="/index.html"
              ><img
                src="https://app.piwebinars.co.uk/img/Home_Icon.png"
                width="30"
                alt="navigation"
              />Home</a
            >
          </li>
          <li class="li">
            <a class="a" href="/html/all-webinars.html"
              ><img
                src="https://app.piwebinars.co.uk/img/Watch_Icon.png"
                width="30"
                alt="navigation"
              />Webinars</a
            >
          </li>
          <li class="li">
            <a class="a" href="/html/upload.html"
              ><img
                src="https://app.piwebinars.co.uk/img/Upload_Icon.png"
                width="30"
                alt="navigation"
              />Upload</a
            >
          </li>
          <li class="li">
            <a class="a" href="/html/profile.html"
              ><img
                src="https://app.piwebinars.co.uk/img/Profile_Icon.png"
                width="30"
                alt="navigation"
              />Profile</a
            >
          </li>
        </ul>
      </nav>

      <div id="profile">
        <div
          class="row"
          style="border-top: solid; border-bottom: solid; margin-bottom: 50px"
        >
          <img
            id="avatar"
            style="float: left; width: 20%; padding: 10px"
            src="https://app.piwebinars.co.uk/img/avatar.png"
            onclick="alert('Custom avatar coming soon...')"
            alt="avatar"
          />
          <div>
            <h2 id="handle"></h2>
            <h2>Followers:</h2>
            <h2 id="followers">0</h2>
            <br />
            <h2>Following:</h2>
            <h3 id="following">0</h3>
            <br />
            <i class="fas fa-plus" onclick="buyCredit()"></i>
            <h2>Credit:</h2>
            <h2 id="credit">0</h2>
            <h2>Pi</h2>
            <i class="fas fa-minus" onclick="withdrawCredit()"></i>
          </div>
        </div>
      </div>

      <div
        class="row"
        style="margin-bottom: 50px"
        onclick="location.href='/html/your-webinars.html';"
      >
        <img
          class="column"
          style="width: 25%; margin-right: 20px"
          src="https://app.piwebinars.co.uk/img/your_webinars.png"
          alt="webinars"
        />
        <h2 class="column">Your Webinars</h2>
      </div>

      <div
        class="row"
        style="margin-bottom: 30px"
        onclick="location.href='/html/your-purchases.html';"
      >
        <img
          class="column"
          style="width: 25%; margin-right: 20px"
          src="https://app.piwebinars.co.uk/img/purchases.png"
          alt="purchases"
        />
        <h2 class="column">Purchases</h2>
      </div>

      <a href="/html/login.html" class="login">Login</a>
      <button class="register" onclick="openModal3()" id="reg_btn">
        Register
      </button>
      <button class="logout" onclick="logout()">Logout</button>
      <button class="logoutAll" onclick="logoutAll()">Logout All</button>
      <button
        style="margin-bottom: 50px"
        class="deleteAccount"
        onclick="deleteAccount()"
      >
        Delete Account
      </button>

      <!--Register Modal-->
      <div class="modal" id="modal3">
        <div class="modal-dialog">
          <header class="modal-header">
            Register:
            <button class="close-modal" onclick="closeModal3()">âœ•</button>
          </header>
          <section class="modal-content">
            <h2>Register</h2>
            <form action="/register" method="POST">
              <label for="full_name">Enter Full Name:</label>
              <input id="full_name" required />
              <label for="pi_username">Enter Pi Username:</label>
              <input id="pi_username" required />
              <label for="user_password">Enter Password:</label>
              <input type="password" id="user_password" required />
              <label for="confirm_password">Retype Password:</label>
              <input type="password" id="confirm_password" required />
              <label for="register">
                <input
                  type="button"
                  value="Submit"
                  class="register"
                  id="register"
                />
              </label>
            </form>
          </section>
        </div>
      </div>
      <br /><br /><br />

      <script src="https://sdk.minepi.com/pi-sdk.js"></script>
      <script>
        Pi.init({ version: "2.0" });
      </script>
      <script
        src="https://kit.fontawesome.com/3aea44e36d.js"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../js/pages/authentication.js"></script>
      <script src="/js/routes.js"></script>
      <!-- <script src="/js/pipayment.js"></script> -->
    </div>
  </body>
</html>
