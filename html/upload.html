  <h2 style="margin-bottom: -30px;">Upload a Webinar</h2><br><br>
  <div class="error_log" id="error_log"></div>
   
 <form style="text-align: left; padding:5px;" action="/upload" method="POST" id="form">
  <label for="videoUpload">Video :</label>
   <input  type="file" id="videoUpload" name="videoUpload"></input><br><br>

 <label for="file_type">Select Filetype:</label>
  <select id="file_type" style="margin-bottom: 10px; margin-top: 10px;">
    <option class="list" value="MP4">MP4</option><br>
    <option class="list" value="MOV">MOV</option><br>
  </select><br><br>

  <label for="thumbnailUpload">Thumbnail:</label>
  <input type="file" id="thumbnailUpload" name="thumbnailUpload"></input></br><br>
  
<label for="title">Add a Title:</label>
  <input id="title" style="width: 100%; margin-bottom: 10px;"  type="text" name="title" required>
<br><br>

<label for="description">Add a Description:</label></br>
  <input style="width: 100%; height: 50px; margin-bottom: 10px;" name="description" type="text" id="description">
<br><br>

<label for="price">Set a Price:</label></br>
  <input style="width: 100%; margin-bottom: 10px;"  type="number" id="price" name="amount">

<a id="priceGuide" onclick="openModal7()">See Price Guide</a>
<br><br>

 <label>Choose a Category:</label>
  <select id="category">
    <option class="list" value="none"  name="category">None</option><br/>
    <option class="list" value="cryptocurrency"  name="category">Cryptocurrency</option><br/>
    <option class="list" value="education"  name="category">Education</option><br/>
    <option class="list" value="fitness"  name="category">Fitness</option><br/>
    <option class="list" value="food"  name="category">Food</option><br/>
    <option class="list" value="history"  name="category">History</option><br/>
    <option class="list" value="money"  name="category">Money</option><br/>
    <option class="list" value="nature"  name="category">Nature</option><br/>
    <option class="list" value="pi-network"  name="category">Pi Network</option><br/>
    <option class="list" value="politics"  name="category">Politics</option><br/>
    <option class="list" value="sports"  name="category">Sports</option><br/>
    <option class="list" value="technology"  name="category">Technology</option><br/>
  </select>

<div style="text-align: left; margin-top: 20px;">
  <input type="checkbox" id="certify" required>
  <label for="certify"> I certify that I own this content</label></br></div><br/>

  <label for="upload_btn"></label>
<input style="text-align: center" type="button" value="Upload" id="upload_btn"></input>
</form>
