  <h2>Upload a Webinar</h2>
   
 <form style="text-align: left; padding:5px;">
  <label for="vid">Upload Webinar:</label>
   <input  type="file" id="file"></input></br>
 <label>Select Filetype:</label>
  <select id="file_type" style="margin-bottom: 10px; margin-top: 10px;">
    <option class="list" value="MP4">MP4</option><br/>
    <option class="list" value="MOV">MOV</option><br/>
</select><br/>

<label>Add a Title:</label></br>
  <input style="width: 100%; margin-bottom: 10px;"  type="text" id="text" required>

<label>Add a Description:</label></br>
  <input style="width: 100%; height: 50px; margin-bottom: 10px;"  type="text" id="description">

<label>Set a Price:</label></br>
  <input style="width: 100%; margin-bottom: 10px;"  type="number" id="price">

  <label for="own">Upload a Thumbnail:</label>
  <input type="file" id="thumbnail" style="margin-bottom: 20px;"></input></br>

 <label>Choose a Catagory:</label>
  <select name="catagories">
    <option class="list" value="none" >None</option><br/>
    <option class="list" value="cryptocurrency" >Cryptocurrency</option><br/>
    <option class="list" value="education" >Eduction</option><br/>
    <option class="list" value="fitness" >Fitness</option><br/>
    <option class="list" value="food" >Food</option><br/>
    <option class="list" value="history" >History</option><br/>
    <option class="list" value="money" >Money</option><br/>
    <option class="list" value="nature" >Nature</option><br/>
    <option class="list" value="pi-network" >Pi Network</option><br/>
    <option class="list" value="politics" >Politics</option><br/>
    <option class="list" value="sports" >Sports</option><br/>
    <option class="list" value="technology" >Technology</option><br/>
  </select>

<div style="text-align: left; margin-top: 20px;">
  <input type="checkbox" id="own" required>
  <label for="own"> I certify that I own this content</label></br></div><br/>

<button style="text-align: center" type="submit" value="Submit" class="createPost">Submit</button>
</form>
