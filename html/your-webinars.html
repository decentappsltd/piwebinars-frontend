    function showWebinarsUser(obj) {
  const webinarsUser = obj['post'];

  for (let i = 0; i < webinarsUser.length; i++) {
    const renderDivYour = document.createElement('article');
    renderDivYour.className = "title";
    const renderTextYour = document.createElement('h3');
    const renderDescYour = document.createElement('p');
    const renderImgYour = document.createElement('img');
    renderImgYour.className = "thumbnail";
    const renderLikesYour = document.createElement('p');
    renderLikesYour.className = "likes";
    const renderTitle = document.createElement('button');
    renderTitle.className = "updatePostTitle";
    renderTitle.onclick = function () {
      var webinarId = webinarsUser[i].post_id;
      var creatorId = webinarsUser[i].userId;
      var categoryId = webinarsUser[i].collection_name;
};
    const renderAmount = document.createElement('button');
    renderAmount.onclick = function () {
      var webinarId = webinarsUser[i].post_id;
      var creatorId = webinarsUser[i].userId;
      var categoryId = webinarsUser[i].collection_name;
};
    renderAmount.className = "updatePostAmount";

    renderTextYour.textContent = webinarsUser[i].text;
    renderDescYour.textContent = webinarsUser[i].description;
    renderImgYour.imgContent = webinarsUser[i].thumbnail;
    renderLikesYour.textContent = webinarsUser[i].likes;
    renderTitle.textContent = "Edit Title";
    renderAmount.textContent = "Edit Price";

    renderDivYour.appendChild(renderTextYour);
    renderDivYour.appendChild(renderDescYour);
    renderDivYour.appendChild(renderImgYour);
    renderDivYour.appendChild(renderLikesYour);
    renderDivYour.appendChild(renderTitle);
    renderDivYour.appendChild(renderAmount);

    section.appendChild(renderDivYour);
  }
}
